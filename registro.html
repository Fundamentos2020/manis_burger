<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani's Burger</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="menus.css">
    <link href="https://fonts.googleapis.com/css?family=Bellota|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69dc21a533.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Bellota+Text&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="layout" style="display: block;">
        <div class="flex-row" style="border-bottom: 1px solid gray;">
            <div class="encabezado col-m-12 col-s-12">
                <div class="col-m-1 col-s-12">
                    <img src="manis burger.png" alt="logo" style="width:100px; height: 100px;">
                </div>
                <div class="title-logo-m title-logo-s col-m-4 col-s-12">
                    <span class="logo">Manis' Burger </span>
                </div>
                <div class= "bar-search-group col-m-3 col-s-12 offset-m-1">
                    <input type="text" name="search" value="" placeholder="Busqueda..." class="">
                    <a href="#" class=""><i class="fas fa-search"></i></a>
                </div>
                <div class="col-m-3 col-s-12  offset-s-3">
                    <a class="button" href="#">Registro</a>
                    <a class="button-black" href="#">Login</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="" style="margin-bottom: 30px; padding-top: 8px; padding-bottom: 8px; border-bottom: 1px solid gray">
                <div style="margin-left: 1%; margin-right: 1%;">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="ofertas.html">Ofertas</a> </li>
                        <li><a href="acerca.html">Acerca De</a> </li>
                        <li><a href="contrataciones.html">Contrataciones</a></li>
                        <li style="float:right"><a href="#"><i class="fas fa-shopping-cart ico-shopping-car"></i>Mi Carrito</a></li>
                    </ul>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="foto-login col-m-5 col-s-12">
                <img src="/img/foto2.jpg" alt="">
            </div>
            <div class=" col-m-5 col-s-12 offset-m-1">
                <form action="#" method="get">
                    <div class="row titulo-login"> Crear Cuenta</div>
                    <div class="row"> 
                        <div class="subtitulo">
                            Nombre Completo:
                        </div>
                        <input type="text" name="" id="Usuario">
                    </div>
                    <div class="row"> 
                        <div class="subtitulo">
                            Correo electronico:
                        </div>
                        <input type="text" name="" id="Correo">
                    </div>
                    <div class="row"> 
                        <div class="subtitulo">
                            Dirección:
                        </div>
                        <input type="text" name="" id="Dirección">
                    </div>
                    <div class="row"> 
                        <div class="subtitulo">
                            Código postal:
                        </div>
                        <input type="text" name="" id="Código">
                    </div>
                    <div class="row">
                        <div class="subtitulo">
                            Contraseña:
                        </div>
                        <input type="password" name="" id="pwd">
                    </div>
                    <input type="submit" value="Registrarse" class="btn-entrar">
                </form>
            </div>
        </div>

        <div class="pie-pagina" style="margin-top: 40px">
            pie de pagina
        </div>
    </div>
</body>
</html>
