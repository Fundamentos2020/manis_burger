<!DOCTYPE html>

                <div class="title-logo-m title-logo-s col-m-4 col-s-12">
                    <span class="logo">Manis' Burger </span>
                </div>
                <div class="bar-search-group col-m-3 col-s-12 offset-m-1">
                    <input type="text" name="search" value="" placeholder="Busqueda..." class="">
                    <a href="#" class=""><i class="fas fa-search"></i></a>
                </div>
                <div class="col-m-3 col-s-12  offset-s-3">
                    <a class="button" href="registro.html">Registro</a>
                    <a class="button-black" href="login.html">Login</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=""

                <div style="margin-left: 1%; margin-right: 1%;">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="ofertas.html">Ofertas</a> </li>

            </div>

                    <img src="/img/logo-fondo.jpg" alt="">
                </div>
                <div class="datos-login col-m-5 col-s-12 offset-m-1">
                    <form action="#" method="get">
                        <div class="row titulo-login"> Iniciar Sesión</div>
                        <div class="row"> 
                            <div class="subtitulo">
                                Nombre de Usuario:
                            </div>
                            <input type="text" name="" id="Usuario">
                        </div>
                        <div class="row">
                            <div class="subtitulo">
                                Contraseña:
                            </div>

                    </form>
                    <div class="row">
                        <div class="col-m-10 col-s-10">
